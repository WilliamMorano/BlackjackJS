<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="play-area">
        <header>
            <h1>Blackjack</h1>
        </header>
        <div id="new-game">
            <h1 id="dealerWinNote" display="none"></h1>
            <h1>Welcome to Blackjack</h1>
            <h1>Press button to start new game</h1>
            <button id="new-game-button">New Game</button>
        </div>
        <div id="bets" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h4 id="betz">Bet: 0</h1>
            <button id="submit">Submit</button>
            <button id="clear">Clear</button>
        </div>
        <div id="controls">
            <div id="chips">
                <h1 id="chips-label">Chips</h1>
                <h1 id="chip-count">500</h1>
            </div>
            <button class="play-button" id="hit" >Hit</button>
            <button class="play-button" id="stand">Stand</button>
            <button class="play-button" id="double">Double</button>
            <button class="play-button" id="split">Split</button>
            <div id="chip-holder">
                <div class="chip-piece" id="red" draggable="true" ondragstart="drag(event)"></div>
                <div class="chip-piece" id="blue" draggable="true" ondragstart="drag(event)"></div>
                <div class="chip-piece" id="green" draggable="true" ondragstart="drag(event)"></div>
                <div class="chip-piece" id="yellow" draggable="true" ondragstart="drag(event)"></div>
            </div>
        </div>
        <div id="dealer-card-area"></div>
        <div id="player-card-area"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
